<div class="container1">
  <h2 class="text-center mb-5">Login</h2>
  <form class="form1 " #LoginData="ngForm"  (ngSubmit)="SubmitLogin(LoginData.value)" ngNativeValidate>

    <div class="form-outline mb-4">
      <input type="text" name="userName" class="form-control" [maxLength]="16" ngModel required/>
      <label class="form-label" name="userName">UserName</label>
    </div>


    <div class="form-outline mb-4">
      <input type="password" name="password" class="form-control" [minLength]="8" [maxLength]="16" ngModel required/>
      <label class="form-label" name="password" >Password</label>
    </div>





    <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>


  </form>
</div>
