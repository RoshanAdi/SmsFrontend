<div style="padding-top: 35px"></div>
<div style="padding-left: 20px;padding-right: 20px" >

  <div *ngIf="showSubjectList">
    <h3 style="position: center">My Subjects</h3>
    <div *ngFor="let obj of subjectList">
    <div class="card md-4" >
      <div class="card-header">
        <h5 class="card-title">{{obj?.subjectName}} <p style="float: right ;font-size: x-small; display: inline-block">Created by : {{obj?.createrFirstName}}</p> </h5>  </div>
      <div class= card-body>
        <p class="card-text">{{obj?.description}}.</p>
        <button  (click)="LoadStudentsList(obj?.subjectId)"  class="btn btn-primary ">Add Marks</button> <!--stretched-link-->
      </div>
    </div><div style="padding: 6px"></div>
    </div></div>
  <div *ngIf="showStudentList"><h3>{{CurrentSubject?.subjectName}}</h3>
    <legend style="padding-bottom: 20px"></legend>
    <form #MarksSub="ngForm" (ngSubmit)="submitMarks(MarksSub)" ngNativeValidate>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col"> </th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Marks</th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let student of studentList;index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{student?.fullName}}</td>
        <td>{{student?.username}}</td>
        <td><input type="text" pattern="[0-9]*" placeholder="Marks" name="{{student?.username}}" ngModel required></td>
      </tr>

      </tbody>
    </table>
     <div><input type="text" pattern="[0-9]*" style="float: right" name="totalMarks" ngModel required><label style="float: right;padding-right: 15px;font-size: small">Out of :  </label>
       </div><br><br>
      <button  class="btn btn-primary" style="float: right" type="Submit">{{Save}}</button>
    </form>
<p> Note : Please put 0 marks for absent students</p>

  </div>

</div>
