<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.sub}}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    {{ currentUser}}

  </p>
  <p>
    <strong>Role:</strong>
    {{ currentUser.roles }}
  </p>
  <strong>Roles:</strong>

</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
