<div class="container1">
<section >
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Student Registration</h2>

              <form method="post" ngNativeValidate>

                <div class="form-outline mb-4">
                  <input type="text" id="StudentFirstName" class="form-control" [maxLength]="30" [minLength]="2" oninvalid="this.setCustomValidity('Enter Your First name Here')"
                         oninput="this.setCustomValidity('')" required />
                  <label class="form-label" for="StudentFirstName">First Name</label>
                </div>



                <div class="form-outline mb-4">
                  <input type="text" id="StudentLastName" class="form-control" [maxLength]="30" [minLength]="2" oninvalid="this.setCustomValidity('Enter Your Last name Here')"
                         oninput="this.setCustomValidity('')" required/>
                  <label class="form-label" for="StudentLastName">Last Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="StudentFullName" class="form-control" [maxLength]="100" [minLength]="5" oninvalid="this.setCustomValidity('Enter Your Full name Here')"
                         oninput="this.setCustomValidity('')" required/>
                  <label class="form-label" for="StudentFullName">Full Name</label>
                </div>

                <div class="inline">
                  <input style="padding: 5px;font-family: 'Roboto', sans-serif;font-weight: bold" type="date" id="StudentDOB" min="1920-04-01" max="2022-04-30" (change)="findAge()" oninvalid="this.setCustomValidity('Select Your Date of Birth Here')"
                         oninput="this.setCustomValidity('')" required/><br>
                  <label for="StudentDOB">Birth Date: </label>
                </div>

                <div class="inline">
                  <input style="width: 60%" id="StudentAge" type="text" value={{[StudentAge]}} class="form-control">
                  <label class="form-label" for="StudentAge">Age</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="StudentAddress" class="form-control" [maxLength]="120" [minLength]="5" oninvalid="this.setCustomValidity('Enter Your Address Here')"
                         oninput="this.setCustomValidity('')" required/>
                  <label class="form-label" for="StudentAddress">Address</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="StudentTp" class="form-control"  [minLength]="9" maxlength="10" oninvalid="this.setCustomValidity('Enter a Valid Phone number')"
                         oninput="this.setCustomValidity('')"/>
                  <label class="form-label" for="StudentTp">Phone</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control" [minLength]="7" maxlength="30" oninvalid="this.setCustomValidity('Enter a Valid Email Address')"
                         oninput="this.setCustomValidity('')"/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="StudentPassword" class="form-control" placeholder="At least 8 digits long" maxlength="16" [minLength]="8" oninvalid="this.setCustomValidity('Your Password should have at lest 8 digits and not more than 16')"
                         oninput="this.setCustomValidity('')" required/>
                  <label class="form-label" for="StudentPassword">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="RepeatPw" class="form-control" (keyup)="VerifyPasswords()" required/>
                  <label class="form-label" for="RepeatPw">Re-type password</label><span id='message'></span>
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit" [disabled]="status"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" >Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/Login"
                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
